# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
    font pango:DejaVuSansMono Nerd Font, Anonymous Pro 16
    output eDP-1
    position top
    #status_command i3blocks -c $HOME/.config/i3/i3blocks-eDP1/-DP1-BAT.conf
    separator_symbol " "
    tray_output none

    #
    # IMPORT color theme from *.conf
    #
    #import COLOR-THEME-SOLARIZED
}

bar {
    font pango:DejaVuSansMono Nerd Font, Anonymous Pro 16
    output DP-1
    mode dock
    position top
    workspace_buttons yes
    status_command $HOME/projects/i3bar-config-json/main.py
    separator_symbol " "
    tray_output none

    #
    # IMPORT color theme from *.conf
    #
    #import COLOR-THEME
}
